<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <style>
        .vendor {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .vendor img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .whatsapp-icon {
            width: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="vendor">
        <img src="vendor1.jpg" alt="Vendor 1">
        Vendor 1 - <span class="whatsapp-number" data-number="2349160392656"><img class="whatsapp-icon" src="whatsapp-icon.png" alt="WhatsApp"></span>
    </div>
    
    <div class="vendor">
        <img src="vendor2.jpg" alt="Vendor 2">
        Vendor 2 - <span class="whatsapp-number" data-number="2349160392656"><img class="whatsapp-icon" src="whatsapp-icon.png" alt="WhatsApp"></span>
    </div>

    <script>
        const whatsappIcons = document.querySelectorAll('.whatsapp-icon');
        whatsappIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const number = icon.parentElement.dataset.number;
                window.location.href = `https://wa.me/${number}`;
            });
        });
    </script>
</body>
</html>
